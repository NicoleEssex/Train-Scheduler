<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"> 
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Train-Scheduler</title>

</head>
<body>
    <div class="container">
        <div class="jumbotron" id="trainHead">
            <h1 class="display-3">Coding Railway Station</h1>
            <h2 class="display-2">This Application uses Firebase and MomentsJS</h2>
        </div>
    </div>

    <div class="container">
        <div class="jumbotron">
            <h4 class=scthds>Current Train Schedule</h4>
            <table id= "trainTable" class="table table-responsive">
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
                <tBody id="tableBody">

                </tBody>          
            </table>
        </div>      
    </div>
    <div class="container">
        <h4 class=scthds>Add Train</h4>
        <form>
            <div class="form-group">
                <label for="">Train Name</label>
                <input type="text" class="form-control" id="trainNameInput" placeholder="Train Name">
            </div>
            <div class="form-group">
                <label for="">Destination</label>
                <input type="text" class="form-control" id="destinationInput" placeholder="Destination">
            </div>
            <div class="form-group">
                <label for="">First Train Time</label>
                <input type="text" class="form-control" id= "firstTrainInput" placeholder="First Train Time">
            </div>
            <div class="form-group">
                <label for="">Frequency</label>
                <input type="text" class="form-control" id="frequencyInput" placeholder="Frequency">
            </div>
        
            <button id="addTrainBtn" type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- BootstrapJS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- MomentsJS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Javascript -->
    <script src="assets/javascript/train.js"></script>
    <!-- <script src="assets/javascript/logic.js"></script>     -->
</body>
</html>
